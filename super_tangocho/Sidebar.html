  <div class="section">

  <script>
    let isReading = false;
    let currentIndex = 0;
    let wordsToRead = [];
    
    // ç¿»è¨³æ©Ÿèƒ½
    function translateSheet() {
      showStatus('translateStatus', 'ç¿»è¨³ä¸­...', 'success');
      google.script.run
        .withSuccessHandler(function(count) {
          showStatus('translateStatus', `${count}ä»¶ã®ç¿»è¨³ãŒå®Œäº†ã—ã¾ã—ãŸ`, 'success');
        })
        .withFailureHandler(function(error) {
          showStatus('translateStatus', 'ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
        })
        .translateEmptyJapaneseCells();
    }
    
    function translateSelection() {
      showStatus('translateStatus', 'ç¿»è¨³ä¸­...', 'success');
      google.script.run
        .withSuccessHandler(function() {
          showStatus('translateStatus', 'ç¿»è¨³ãŒå®Œäº†ã—ã¾ã—ãŸ', 'success');
        })
        .withFailureHandler(function(error) {
          showStatus('translateStatus', 'ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
        })
        .translateSelectedCells();
    }
    
    // ä¾‹æ–‡ç”Ÿæˆ
    function generateExamples() {
      showStatus('exampleStatus', 'ä¾‹æ–‡ã‚’ç”Ÿæˆä¸­...ï¼ˆæ™‚é–“ãŒã‹ã‹ã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ï¼‰', 'success');
      google.script.run
        .withSuccessHandler(function() {
          showStatus('exampleStatus', 'ä¾‹æ–‡ç”ŸæˆãŒå®Œäº†ã—ã¾ã—ãŸ', 'success');
        })
        .withFailureHandler(function(error) {
          showStatus('exampleStatus', 'ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
        })
        .generateExamplesForSelected();
    }
    
    // èª­ã¿ä¸Šã’æ©Ÿèƒ½
    function startReading() {
      if (isReading) {
        showStatus('readingStatus', 'æ—¢ã«å†ç”Ÿä¸­ã§ã™', 'error');
        return;
      }
      
      const scope = document.getElementById('readingScope').value;
      
      showStatus('readingStatus', 'ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...', 'success');
      
      google.script.run
        .withSuccessHandler(function(words) {
          if (!words || words.length === 0) {
            showStatus('readingStatus', 'ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“', 'error');
            return;
          }
          
          wordsToRead = words;
          currentIndex = 0;
          isReading = true;
          readNextWord();
        })
        .withFailureHandler(function(error) {
          showStatus('readingStatus', 'ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
        })
        .getWordsForReading(scope);
    }
    
    function readNextWord() {
      if (!isReading || currentIndex >= wordsToRead.length) {
        stopReading();
        return;
      }
      
      const word = wordsToRead[currentIndex];
      showStatus('readingStatus', `å†ç”Ÿä¸­: ${currentIndex + 1} / ${wordsToRead.length}`, 'success');
      
      const sequence = [];
      
      // èª­ã¿ä¸Šã’é …ç›®ã‚’é †ã«è¿½åŠ 
      if (document.getElementById('readEnglish').checked && word.english) {
        sequence.push({
          text: word.english,
          lang: 'en-US',
          rate: parseFloat(document.getElementById('englishSpeed').value)
        });
      }
      
      if (document.getElementById('readEnglishSlow').checked && word.english) {
        sequence.push({
          text: word.english,
          lang: 'en-US',
          rate: parseFloat(document.getElementById('englishSlowSpeed').value)
        });
      }
      
      if (document.getElementById('readJapanese').checked && word.japanese) {
        sequence.push({
          text: word.japanese,
          lang: 'ja-JP',
          rate: 1.0
        });
      }
      
      if (document.getElementById('readExample').checked && word.example) {
        sequence.push({
          text: word.example,
          lang: 'en-US',
          rate: parseFloat(document.getElementById('englishSpeed').value)
        });
      }
      
      if (document.getElementById('readExampleJp').checked && word.exampleJp) {
        sequence.push({
          text: word.exampleJp,
          lang: 'ja-JP',
          rate: 1.0
        });
      }
      
      speakSequence(sequence, 0);
    }
    
    function speakSequence(sequence, index) {
      if (!isReading || index >= sequence.length) {
        // æ¬¡ã®å˜èªã¸
        const pauseDuration = parseFloat(document.getElementById('pauseDuration').value) * 1000;
        setTimeout(function() {
          currentIndex++;
          readNextWord();
        }, pauseDuration);
        return;
      }
      
      const item = sequence[index];
      const utterance = new SpeechSynthesisUtterance(item.text);
      utterance.lang = item.lang;
      utterance.rate = item.rate;
      
      utterance.onend = function() {
        speakSequence(sequence, index + 1);
      };
      
      window.speechSynthesis.speak(utterance);
    }
    
    function stopReading() {
      isReading = false;
      window.speechSynthesis.cancel();
      showStatus('readingStatus', 'åœæ­¢ã—ã¾ã—ãŸ', 'success');
      setTimeout(function() {
        document.getElementById('readingStatus').style.display = 'none';
      }, 2000);
    }
    
    // ãƒãƒ£ãƒ¬ãƒ³ã‚¸
    function openChallenge() {
      google.script.run.startChallenge();
    }
    
    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
    function showStatus(elementId, message, type) {
      const statusEl = document.getElementById(elementId);
      statusEl.textContent = message;
      statusEl.className = 'status ' + type;
      
      if (type === 'success') {
        setTimeout(function() {
          statusEl.style.display = 'none';
        }, 3000);
      }
    }
